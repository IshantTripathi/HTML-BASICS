<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    
     <h1 align="center">Hotel Room Booking Form </h1>
     <form action="#" method="post" align="center">

       <label for="fullname">Full Name</label>
       <input type="text" id="fullname" name="fullname" required>
     <br><br>

     <!-- Email --> 
        <label for="email">Email:</label> 
        <input type="email" id="email" name="email" required> 
        <br><br>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>

        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout">
     <br><br>


        <label for="room">Room Type</label>
        <select id="room" name="room">
        <option value="single">Single Room</option>
        <option value="double">Double Room</option>
        <option value="delux">Delux Room</option>
        <option value="suite">Suite Room</option>
     </select>
     <br><br>


        <label for="guests">Number Of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="10">
        
     <br><br>
        <label for="requests">Special Requests</label><br>
        <textarea id="request" name="requests" rows="4" cols="40"></textarea>
     <br><br>

        <input type="submit" value="Book Now">
        <input type="reset"  value="Reset Form">
    </form>

</body>
</html>
