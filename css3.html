<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f3f3f3;
            font-family: Arial, sans-serif;
        }

        .header {
            height: 50px;
            width: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .header h2 {
            color: white;
            font-size: 22px;
        }

        .main {
            width: 50%;
            background-color: lightgreen;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .main img {
            width: 100%;
            border-radius: 10px;
        }

        .main h2 {
            font-size: x-large;
            margin: 10px 0;
        }

        input {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            border: none;
            background: black;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        input:hover {
            background: darkgreen;
        }
    </style>
</head>

<body>

    <div class="header">
        <h2>Online Shopping</h2>
    </div>

    <div class="main">
        <img src="https://i.pinimg.com/736x/d8/df/c1/d8dfc118a0d42551ff4084d10a23254d.jpg" alt="T-shirt shopping">
        <h2>Cotton T-shirt</h2>
        <p>This T-shirt is limited edition. Hurry up and grab your piece.</p>
        <span>Rs 5,00,000/-</span>
        <input type="button" value="Add to Cart">
    </div>

</body>
</html>
